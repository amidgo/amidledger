<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="/createProduct?login={{.Login}}&role={{.Role}}" method="post">
            <div>
                <input type="text" name="name" placeholder="Product Name">
            </div>
            <div>
                <input type="text" name="producer" placeholder="POSTAVSHIK">
            </div>
            <div>
                <input type="date" name="date" placeholder="Date">
            </div>
            <div>
                <input type="text" name="safetime" placeholder="SafeTime">
            </div>
            <div>
                <input type="number" name="temp1" placeholder="StartTemp">
            </div>
            <div>
                <input type="number" name="temp2" placeholder="EndTemp">
            </div>
            <div>
                <input type="number" name="price" placeholder="Price">
            </div>
        </form>
    </div>
</body>
</html>
