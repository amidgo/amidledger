<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {{range .Products}}
    <div>
        <div>{{.Name}}</div>
        <div>{{.Price}}</div>
    </div>
    {{end}}
    <div>
        <form action="/getCost?role={{.UserData.Role}}&login={{.Login}}" method="post">
            <div>
                <input type="text" name="name">
            </div>
            <div>
                <input type="number" name="amount">
            </div>
            <button>GetCost</button>
        </form>
    </div>
    <div>
        <form action="/shopAcceptCost?role={{.UserData.Role}}&login={{.Login}}">
            <div>
                <input type="text" name="name">
            </div>
            <div>
                <input type="number" name="amount">
            </div>
            <button>Buy</button>
        </form>
    </div>
</body>
</html>
