<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="/">
            <button>Exit</button>
        </form>
    </div>
    <div>
        Login {{.UserData.Login}}
    </div>
    <div>
        Fio {{.UserData.Fio}}
    </div>
    <div>
        Balance {{.UserData.Balance}}
    </div>
    <div>
        Products
    </div>
    {{range .UserData.Products}}
    <div>
        <div>Name {{.Name}}</div>
        <div>Price {{.Price}}</div>
        <div>Amount {{.Amount}}</div>
    </div>
    {{end}}
    Shops 
    {{range .Shops}}
        <div>Shop {{.Number}}</div>
    {{end}}
    <div>
        <form action="/customerShopPageR?login={{.UserData.Login}}&role={{.UserData.Role}}" method="post">
            <input type="text" name="shop" placeholder="ShopNumber">
            <button>To Shop</button>
        </form>
    </div>
</body>
</html>
